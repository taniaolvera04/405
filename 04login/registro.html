<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
          background: rgb(104,74,139);
          background: radial-gradient(circle, rgba(104,74,139,1) 2%, rgba(0,0,0,1) 100%);
            
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            color: silver;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444444;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #6200ea;
        }
        .btn-primary {
            background-color: mediumpurple;
            border: none;
        }
        .btn-primary:hover {
            background-color: slateblue;
            transform: scale(1.2);
        }
        .text-center {
            color: #ffffff;
        }
        a{
          color: white;
        }
    </style>
</head>

<body class="text-center">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 registro-card" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-4">SIGN UP</h2>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="r_email" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="r_password" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="r_nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" id="r_apellidos" placeholder="Ingrese su apellido">
                </div><br>

                <button class="btn btn-primary btn-block" onclick="Registrar()">Registrarse</button><br><br>
                <a href="index.html">Iniciar sesión</a>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
